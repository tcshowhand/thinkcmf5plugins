<html>
<head>
    <meta charset="UTF-8"/>
    <title>{$config['title']} {:lang('ADMIN_CENTER')}</title>
    <link rel="stylesheet" type="text/css" href="/plugins/tc_admin_login/style/login.css"/>
</head>
    <script>
        if (window.parent !== window.self) {
            document.write              = '';
            window.parent.location.href = window.self.location.href;
            setTimeout(function () {
                document.body.innerHTML = '';
            }, 0);
        }
    </script>
<body>
<div class="bg" style="background: url(__ROOT__/upload/{$config['image']}) no-repeat center center;">
<div id="wrapper">
  <div class="logo">{$config['title']}</div>
  <div class="login">
    <form class="js-ajax-form" action="{:url('admin/Public/doLogin')}" method="post">
    <dl>

      <dd class="username"><label for="edtUserName">用户名</label><input type="text" id="input_username" name="username" placeholder="{:lang('USERNAME_OR_EMAIL')}" title="{:lang('USERNAME_OR_EMAIL')}" value="{:cookie('admin_username')}" data-rule-required="true" data-msg-required=""></dd>
      <dd class="password"><label for="edtPassWord">密码</label><input type="password" id="input_password" name="password" placeholder="{:lang('PASSWORD')}" title="{:lang('PASSWORD')}" data-rule-required="true" data-msg-required=""></dd>
      <dd class="captcha"><label for="edtCaptcha">验证码</label><input type="text" id="input_captcha" name="captcha" size="20" tabindex="2" /><captcha height="32" width="150" font-size="18" style="cursor: pointer;position:absolute;right:1px;top:1px;"/></dd>
    </dl>
    <dl>
      <dt></dt>
      <dd class="submit"><button id="btnPost" name="btnPost" class="js-ajax-submit" type="submit" data-loadingmsg="{:lang('LOADING')}">{:lang('LOGIN')}</button></dd>
    </dl>
    </form>
  </div>
  <div class="container">{$config['container']}</div>
</div>
</div>
<script type="text/javascript">
    //全局变量
    var GV = {
        ROOT: "__ROOT__/",
        WEB_ROOT: "__WEB_ROOT__/",
        JS_ROOT: "static/js/",
        APP: ''/*当前应用名*/
    };
</script>
<script src="__STATIC__/js/jquery.js"></script>
<script src="__STATIC__/js/wind.js"></script>
<script src="__STATIC__/js/admin.js"></script>
<script>
    (function () {
        document.getElementById('input_username').focus();
    })();
</script>
</body>
</html>
